
<div class="row justify-content-center">
  <div class="col-md-6">

    <h3>Resultados para la palabra :<span class="text-danger"> {{sKeyword}} </span></h3>
    <div *ngFor="let posts of (aPosts2$|async)">
      <div *ngIf="posts.posts != null">
        <div class="card">
          <header class="card-header">
            <h4>{{posts.posts.title}}</h4>
          </header>
        </div>
      </div>
    </div>
  </div>
</div>
