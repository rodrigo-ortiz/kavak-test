


<div class="row justify-content-center">
        <div class="col-md-4" *ngFor="let post of (aPosts$ | async); let i = index" >
            
          
            <a routerLink="/post/{{ post.id }}"  >
              <h5>{{ post.title | titlecase }}</h5>
            </a>
            <hr>
        </div>
    </div>
